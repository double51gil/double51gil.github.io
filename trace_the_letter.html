<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엄마표 글자 따라쓰기 만들기</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap">
    <style>
        @font-face {
            font-family: 'Samsung One';
            src: url('fonts/samsung-one.woff2') format('woff2'),
                 url('fonts/samsung-one.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        #container {
            padding: 20px;
        }
        #inputText {
            width: 100%;
            height: 100px;
            font-size: 20px;
        }
        #fontSizeSelect, #fontFamilySelect {
            font-size: 16px;
        }
        #generateButton {
            margin-top: 10px;
            font-size: 20px;
        }
        .rainbow-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="rainbow-title">엄마표 글자 따라쓰기 만들기</div>
    <div id="container">
        <textarea id="inputText" placeholder="텍스트를 입력하세요..."></textarea>
        <br>
        <label for="fontSizeSelect">글자 크기:</label>
        <select id="fontSizeSelect">
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50" selected>50px</option>
            <option value="60">60px</option>
            <option value="70">70px</option>
        </select>
        <br>
        <label for="fontFamilySelect">글자 모양:</label>
        <select id="fontFamilySelect">
            <option value="Arial, sans-serif" selected>Arial</option>
            <option value="'Courier New', Courier, monospace">Courier New</option>
            <option value="'Georgia', serif">Georgia</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
            <option value="'Trebuchet MS', Helvetica, sans-serif">Trebuchet MS</option>
            <option value="'Verdana', Geneva, sans-serif">Verdana</option>
            <option value="'Nanum Gothic', sans-serif">Nanum Gothic</option>
            <option value="'Samsung One', sans-serif">Samsung One</option>
        </select>
        <br><br>
        <button id="generateButton" onclick="generateTable()">테이블 생성</button>
    </div>
    <script src="trace_the_letter.js"></script>
</body>
</html>
